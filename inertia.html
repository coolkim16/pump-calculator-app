<!DOCTYPE html>

<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>펌프 시스템 계산기</title>
<script src="https://www.google.com/search?q=https://cdn.tailwindcss.com"></script>
<link href="https://www.google.com/search?q=https://fonts.googleapis.com/css2%3Ffamily%3DNoto%2BSans%2BKR:wght%40400%3B700%26display%3Dswap" rel="stylesheet">

<!-- PWA 태그 시작 -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#3b82f6">
<link rel="apple-touch-icon" href="cheonsei_logo.png">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<!-- PWA 태그 끝 -->

<style>
    body { font-family: 'Noto Sans KR', sans-serif; }
    .card {
        transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
    }
    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
    }
</style>


</head>
<body class="bg-gray-100 min-h-screen flex flex-col justify-center items-center p-4">

<div class="text-center max-w-2xl mx-auto">
    
    <header class="mb-10">
        <h1 class="text-4xl md:text-5xl font-bold text-gray-800">펌프 시스템 계산기</h1>
        <p class="text-lg text-gray-600 mt-3">필요한 계산기를 선택하세요.</p>
    </header>

    <main class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full">
        <!-- 배관저항 계산 -->
        <a href="inertia.html" class="card bg-white p-8 rounded-xl shadow-md flex flex-col items-center text-center border border-gray-200">
            <div class="p-4 bg-blue-100 rounded-full mb-4">
                <svg class="w-12 h-12 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path></svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-700">배관저항(관성,마찰) 계산</h2>
            <p class="text-gray-500 mt-2">배관 및 부속품의 총 손실 수두를 계산합니다.</p>
        </a>

        <!-- NPSHA 계산 -->
        <a href="npsha.html" class="card bg-white p-8 rounded-xl shadow-md flex flex-col items-center text-center border border-gray-200">
            <div class="p-4 bg-green-100 rounded-full mb-4">
                <svg class="w-12 h-12 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="[http://www.w3.org/2000/svg](http://www.w3.org/2000/svg)"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path></svg>
            </div>
            <h2 class="text-xl font-semibold text-gray-700">NPSHA 계산</h2>
            <p class="text-gray-500 mt-2">펌프의 유효 흡입 수두를 계산하여 캐비테이션을 방지합니다.</p>
        </a>
    </main>

    <footer class="mt-12">
        <img src="cheonsei_logo.png" alt="기업 로고" class="h-16 w-auto mx-auto">
    </footer>

</div>

<!-- 서비스 워커 등록 스크립트 -->
<script>
    if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('./sw.js')
                .then(registration => {
                    console.log('ServiceWorker 등록 성공: ', registration.scope);
                })
                .catch(error => {
                    console.log('ServiceWorker 등록 실패: ', error);
                });
        });
    }
</script>


</body>
</html>
